logging.level.root=info
logging.file=gaoxi-log/order-log.log

spring.datasource.driverClassName = com.mysql.jdbc.Driver
spring.datasource.url = jdbc:mysql://localhost:3306/gaoxi?useUnicode=true&characterEncoding=utf-8
spring.datasource.username = root
spring.datasource.password = 12345

## Dubbo 服务提供者配置
spring.dubbo.application.name=order-provider
spring.dubbo.registry.address=zookeeper://localhost:2181
spring.dubbo.protocol.name=dubbo
spring.dubbo.protocol.port=20880
spring.dubbo.scan=com.gaoxi.order.service

spring.redis.host=localhost
spring.redis.port=6379
spring.redis.timeout=60000